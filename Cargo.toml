[package]
name = "juliet"
version = "0.2.1"
edition = "2021"
authors = [ "Marc Brinkmann <marc@casperlabs.io>" ]
exclude = [ "proptest-regressions" ]
description = "A safe stream multiplexing protocol"
license = "Apache-2.0"
repository = "https://github.com/casper-network/juliet"

[dependencies]
array-init = "2.1.0"
bimap = "0.6.3"
bytemuck = { version = "1.13.1", features = [ "derive" ] }
bytes = "1.4.0"
futures = "0.3.28"
once_cell = "1.18.0"
strum = { version = "0.25.0", features = [ "derive" ] }
thiserror = "1.0.40"
tokio = { version = "1.29.1", features = [
  "macros",
  "io-util",
  "sync",
  "time",
] }
tracing = { version = "0.1.37", optional = true }

[dev-dependencies]
# TODO: Upgrade `derive_more` to non-beta version, once released.
derive_more = { version = "=1.0.0-beta.2", features = [ "debug" ] }
tokio = { version = "1.29.1", features = [
  "macros",
  "net",
  "rt-multi-thread",
  "time",
] }
proptest = "1.1.0"
proptest-attr-macro = "1.0.0"
proptest-derive = "0.3.0"
rand = "0.8.5"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = [ "env-filter" ] }
assert_matches = "1.5.0"
static_assertions = "1.1.0"

[[example]]
name = "fizzbuzz"
required-features = [ "tracing" ]

[profile.test]
opt-level = 1
